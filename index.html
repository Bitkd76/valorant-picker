<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web Moderne</title>
    <style>

        body {
            padding-bottom: 60px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section p {
            line-height: 1.6;
        }
        .agent-container {
            text-align: center;
            margin-top: 20px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #coffe img {
            width: 100px; 
            height: auto; 
            vertical-align: middle; 
            transition: transform 0.3s;
            border-radius: 15%;
        }

        #coffe img:hover {
            transform: scale(1.1);
        }

        .agent-container img {
            width: 250px;
            height: 300px;
            object-fit: contain;
            border-radius: 20%;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        #agent {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#a-propos">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="https://buymeacoffee.com/codeb07" target="_blank" id="coffe"><img src="buymeacoffe.jpg" /></a></li>
        </ul>
    </nav>
</header>

<section id="choix-agent" class="section fade-in agent-container">
    <h2>Choisir un agent</h2>
    <div id="agent">
        <img id="agent-img" src="default.jpg" alt="Agent">
        <p id="agent-nom">Choisissez un agent</p>
        <button onclick="choisirAgent()">Choisir un agent</button>
    </div>
</section>

<!-- Emplacement pour la publicité -->
<section class="section">
    <h2>Publicité</h2>
    <div class="adsense">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9568685494788674"
     crossorigin="anonymous"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-client="ca-pub-XXXXXXXXXXXXXX"  <!-- Remplace "XXXXXXXXXXXXXX" par ton ID AdSense -->
             data-ad-slot="XXXXXXX"                 <!-- Remplace "XXXXXXX" par ton slot ID -->
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</section>

<footer>
    <p>&copy; 2024 Mon Site Moderne. Tous droits réservés.</p>
</footer>

<script>
 const agents = [
    { nom: 'Brimstone', image: 'brimstone.jpg' },
    { nom: 'Viper', image: 'viper.jpg' },
    { nom: 'Omen', image: 'omen.jpg' },
    { nom: 'Killjoy', image: 'killjoy.jpg' },
    { nom: 'Cypher', image: 'cypher.jpg' },
    { nom: 'Sova', image: 'sova.jpg' },
    { nom: 'Sage', image: 'sage.jpg' },
    { nom: 'Phoenix', image: 'phoenix.jpg' },
    { nom: 'Jett', image: 'jett.jpg' },
    { nom: 'Reyna', image: 'reyna.png' },
    { nom: 'Raze', image: 'raze.jpg' },
    { nom: 'Breach', image: 'breach.jpg' },
    { nom: 'Skye', image: 'skye.jpg' },
    { nom: 'Yoru', image: 'yoru.jpg' },
    { nom: 'Astra', image: 'astra.jpg' },
    { nom: 'KAY/O', image: 'kayo.jpg' },
    { nom: 'Chamber', image: 'chamber.png' },
    { nom: 'Neon', image: 'neon.jpg' },
    { nom: 'Fade', image: 'fade.jpg' },
    { nom: 'Harbor', image: 'harbor.jpg' },
    { nom: 'Deadlock', image: 'deadlock.jpg' },
    { nom: 'Gekko', image: 'gekko.jpg' },
    { nom: 'Iso', image: 'iso.jpg' },
    { nom: 'Vyse', image: 'IMG_0612.webp' }
];

function choisirAgent() {
    const agentImg = document.getElementById('agent-img');
    const agentNom = document.getElementById('agent-nom');
    const defaultImage = 'path/to/default-agent.jpg';
    let index = 0;
    let counter = 0;

    agentImg.src = defaultImage;
    agentNom.innerText = "Déroulement...";
    
    const interval = setInterval(() => {
        if (counter > 15) {
            clearInterval(interval);
            const randomIndex = Math.floor(Math.random() * agents.length);
            const agent = agents[randomIndex];
            agentImg.src = agent.image;
            agentNom.innerText = agent.nom;
        } else {
            const agent = agents[index];
            agentImg.src = agent.image;
            agentNom.innerText = agent.nom;
            index = (index + 1) % agents.length;
            counter++;
        }
    }, 100);
}

document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll('.fade-in');
    const options = {
        threshold: 0.1
    };
    const observer = new IntersectionObserver(function(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, options);
    sections.forEach(section => {
        observer.observe(section);
    });
});
</script>

</body>
</html>
